<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/responsible.css">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main>
    <div class="container">
      <div class="part-1">
        <div class="fylo">
          <img class="logo" src="src/images/logo.svg">
        </div>
        <div class="files">
          <div class="files document">
            <img src="src/images/icon-document.svg">
          </div>
          <div class="files folder">
            <img src="src/images/icon-folder.svg">
          </div>
          <div class="files upload">
            <img src="src/images/icon-upload.svg">
          </div>
        </div>
      </div>
      <div class="part-2">
        <div class="used">
          <p class="already-used">You've used <span class="giga">815 GB</span> of your storage 
            <span class="final"><span class="number">185</span> GB LEFT</span></p>
            
        </div>
        <div class="bar">
          <div class="colored">
            <div class="bolinha">
            </div>
          </div>
        </div>
        <div class="gigabytes">
          <div class="start">
            <p class="zero">0 GB</p>
          </div>
          <div class="end">
            <p class="limit">1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
